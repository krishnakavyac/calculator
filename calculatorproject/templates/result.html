<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation Results</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
        }

        /* Results container styling */
        .results-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Headings styling */
        h1 {
            font-size: 20px;
            margin: 10px 0;
            font-weight: normal;
        }

        /* Highlight result values */
        span {
            color: #ffe082;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>The result of addition is <span>{{sum}}</span></h1>
        <h1>The result of subtraction is <span>{{difference}}</span></h1>
        <h1>The result of multiplication is <span>{{product}}</span></h1>
        <h1>The result of division is <span>{{quotient}}</span></h1>
        <h1>The result of remainder is <span>{{modulus}}</span></h1>
        <h1>The result of round division is <span>{{round}}</span></h1>
        <h1>The result of exponentiation is <span>{{exponent}}</span></h1>
    </div>
</body>
</html>
